<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarme salle de travail</title>
    <link rel="shortcut icon" href="resources/images/icone.png">

    <link rel="stylesheet" href="css/lock.css">

</head>
<body>

    <div id="settings" class="hidden">
        <div>
            <div>
                <label for="server_url_input">Serveur URL</label>
                <input id="server_url_input" type="text" />
            </div>
            <div>
                <label for="room_name_input">Nom de la salle</label>
                <input id="room_name_input" type="text" />
            </div>
            <button onClick="testSettings()">Mettre Ã  jour</button>
        </div>
    </div>

    <div id="digital_pad" class="mbg1 hidden">
        <div id="digital_screen">
            <div class="leds">
                <img src="resources/images/light-red.png" class="red_led" />
                <img src="resources/images/light-black.png" class="green_led" />
            </div>
            <div id="digital_screen_lcd">

            </div>
            <div class="leds">
                <img src="resources/images/light-red.png" class="red_led" />
                <img src="resources/images/light-black.png" class="green_led" />
            </div>
        </div>
        <div id="number_pad">
            <button class="metal linear two-lines" onClick="addNumber(1)"><span class="value">1</span><span class="letters">.!&</span></button>
            <button class="metal linear two-lines" onClick="addNumber(2)"><span class="value">2</span><span class="letters">ABC</span></button>
            <button class="metal linear two-lines" onClick="addNumber(3)"><span class="value">3</span><span class="letters">DEF</span></button>
            <button class="metal linear two-lines" onClick="addNumber(4)"><span class="value">4</span><span class="letters">GHI</span></button>
            <button class="metal linear two-lines" onClick="addNumber(5)"><span class="value">5</span><span class="letters">JKL</span></button>
            <button class="metal linear two-lines" onClick="addNumber(6)"><span class="value">6</span><span class="letters">MNO</span></button>
            <button class="metal linear two-lines" onClick="addNumber(7)"><span class="value">7</span><span class="letters">PQRS</span></button>
            <button class="metal linear two-lines" onClick="addNumber(8)"><span class="value">8</span><span class="letters">TUV</span></button>
            <button class="metal linear two-lines" onClick="addNumber(9)"><span class="value">9</span><span class="letters">WXYZ</span></button>
            <button class="metal linear" onClick="backSpace()">&lt;&lt;</button>
            <button class="metal linear two-lines" onClick="addNumber(0)"><span class="value">0</span><span class="letters">+</span></button>
            <button class="metal linear" onClick="validateCode()">Enter</button>
        </div>
    </div>

    <script src="js/common/jquery.min.js"></script>
    <script src="js/common/common.js"></script>
    <script src="js/admin/room.js"></script>
    <script src="js/lock.js"></script>
</body>
</html>
