<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="css/admin/admin.css">
    <link rel="stylesheet" href="css/admin/admin-materialize.css">
    <link rel="stylesheet" href="css/admin/confimDialog.css">
    <link rel="stylesheet" href="css/admin/compteur.css">
    <link rel="stylesheet" href="css/admin/header.css">
    <link rel="stylesheet" href="css/admin/room.css">
    <link rel="stylesheet" href="css/admin/riddle.css">
    <link rel="stylesheet" href="css/admin/parameters.css">
    <link rel="stylesheet" href="css/admin/ia.css">

    <title>Admin - Proxiad Games</title>
</head>
<body class="grey darken-4">
    <!--
    TODO List :
    - Pas d'espace dans le nom de la room
    - bug fluidité phrases IA
    - bug time = 0 : fail non déclenché (resté 00:00:01 sur l'admin)
    - Time = 0 : Texte de fin !!
    - Select box des messages de taunt + compteur "Dernier taunt envoyé il y a ..."
    - Découpage des vidéos
    - Musique d'ambiance : https://www.youtube.com/watch?v=Se8tYMMVdWQ
    - Timer en cas de brute force du unlock + retirer le timer du Login screen
    - Animation CSS permanente pour la barre de chargement.
    - Refresh compteur toutes.. les 10 secondes (pour palier aux lenteurs JS) => ATTENTION aux reduceTimer
    - Tester sur un Raspberry
    - Chemin critique pour la synthèse vocale : si synthèse KO, lancer un son de message
    - Logo dino
    -->

    <div id="content">
        <nav class="grey darken-4">
            <div class="nav-wrapper grey darken-4">
                <ul class="left hide-on-med-and-down grey darken-4">
                    <li tab="rooms_tab"><button>Salles</button></li>
                    <li tab="riddles"><button>Enigmes</button></li>
                    <li tab="ai"><button>IA</button></li>
                    <li tab="params"><button>Paramètres</button></li>
                </ul>
            </div>
        </nav>

        <main>
            <div id="rooms_tab" class="tab">
                <div id="rooms" class="row"></div>
            </div>
            <div id="riddles" class="tab"></div>
            <div id="ai" class="tab"></div>
            <div id="params" class="tab">
                <section id="local_params" class="card blue-grey darken-3">
                    <h1>Paramètres locaux</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Paramètre</th>
                                <th>Valeur</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
                <section id="server_params" class="card blue-grey darken-3">
                    <h1>Paramètres serveur</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Paramètre</th>
                                <th>Valeur</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>

    <div id="confirmDialog" title="Confirmation" style="display : none;">
    </div>

    <script src="js/common/jquery.min.js"></script>
    <script src="js/common/jquery-ui.min.js"></script>
    <script src="js/common/dialogs.js"></script>
    <script src="js/common/tooltipster.bundle.min.js"></script>

    <script src="js/websocket/sockjs.js"></script>
    <script src="js/websocket/stomp.js"></script>
    <script src="js/websocket/websocketClient.js"></script>

    <script src="js/common/common.js"></script>
    <script src="js/common/compteur.js"></script>
    <script src="js/common/synthetesis.js"></script>
    <script src="js/admin/admin.js"></script>
    <script src="js/admin/room.component.js"></script>
    <script src="js/admin/room.js"></script>
    <script src="js/admin/room.webocket.js"></script>
    <script src="js/admin/riddle.component.js"></script>
    <script src="js/admin/riddle.js"></script>
    <script src="js/admin/riddle.webocket.js"></script>
    <script src="js/admin/compteurAvecBoutons.js"></script>
    <script src="js/admin/parameters.js"></script>
    <script src="js/admin/ia.component.js"></script>
    <script src="js/admin/ia.js"></script>

    <script>
		checkMandatory().then(() => {
			initWebSocket();

			retrieveAITexts()
                .then(setAIParameters)
                .then(() => {
					Promise.all([
						retrieveRoomsData().then(setRooms),
						retrieveRiddlesData().then(setRiddles),
						retrieveLocalParameters(),
						retrieveServerParameters().then(renderParameters)
					]).then(() => {
						showTab("rooms_tab");
						retrieveConnectedRooms();
						retrieveConnectedUsers();
					}).catch(error => {
						alertDialog(error.message);
					});

					$(document).ready(function() {
						$('.tooltip').tooltipster();
					});
                });
        });
    </script>
</body>
</html>
