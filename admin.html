<script>
  const showCurrentTab = () => {
    const hash = window.location.hash.substr(1);
    hash ? showTab(hash) : showTab("rooms_tab");
  };

  checkMandatory().then(() => {
    initWebSocket();
    setVoicesComponent();

    retrieveAITexts()
      .then(setAIParameters)
      .then(() => {
        Promise.all([
          retrieveRoomsData().then(setRooms),
          retrieveRiddlesData().then(setRiddles),
          retrieveLocalParameters(),
          retrieveServerParameters().then(renderParameters)
        ]).then(() => {
          showCurrentTab();
          retrieveConnectedRooms();
          retrieveConnectedUsers();
        }).catch(error => {
          errorDialog(error.message);
        });

        $(document).ready(function () {
          $('.tooltip').tooltipster();
        });
      });
  });
</script>
