    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <header>
        <p class="important">Important : Utiliser Chrome pour imprimer les badges (pour l'impression du background des badges)</p>

    <main class="portrait">

    </main>
